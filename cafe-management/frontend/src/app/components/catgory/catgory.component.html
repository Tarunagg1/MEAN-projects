<mat-toolbar color="primary">
  <mat-toolbar-row fxLayouts="row">
    <span class="title-center">{{dialogData.action}} category</span>
  </mat-toolbar-row>
</mat-toolbar>


<mat-dialog-content class="mat-typography">
  <form [formGroup]="categoryForm">
    <div fxFlex fxLayout="column">
      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Category name</mat-label>
        <input type="text" matInput formControlName="name" required>
        <mat-error *ngIf="categoryForm.controls.name.touched">
          <!-- <span *ngIf="categoryForm.controls.name.errors.required">This field is required</span>
          <span *ngIf="categoryForm.controls.name.errors.pattern">Invalid name</span> -->
        </mat-error>
      </mat-form-field>

    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button color="primary" type="submit" (click)="handelSubmit()">{{dialogData.action}} category</button>
  <button mat-raised-button color="primary" mat-dialog-close>close</button>
</mat-dialog-actions>
